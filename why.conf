[main]
library = "theories"
timelimit = 10

[prover alt-ergo]
name = "Alt-Ergo"
command = "alt-ergo %f"
driver = "drivers/alt_ergo.drv"

[prover coq]
name = "Coq"
command = "coqc %f && echo Success"
driver = "drivers/coq.drv"

[prover cvc3]
name = "CVC3"
command = "cvc3 -lang smt"
driver = "drivers/cvc3.drv"

[prover z3]
name = "Z3 en mieux"
command = "why-cpulimit %t z3 -smt %f"
driver = "drivers/z3.drv"

