stages:
  - build
  - test
  - deploy

.build_template: &build_definition
  stage: build
  script:
    - misc/ci-docker.sh misc/ci-local.sh

build:
  variables:
    COMPILER: system
  <<: *build_definition

build-4.03.0:
  variables:
    COMPILER: 4.03.0
  <<: *build_definition

build-4.04.0:
  variables:
    COMPILER: 4.04.0
  <<: *build_definition

build-4.05.0:
  variables:
    COMPILER: 4.05.0
  <<: *build_definition

build-4.06.0:
  variables:
    COMPILER: 4.06.0
  <<: *build_definition

bench:
  stage: test
  variables:
    COMPILER: system
  script:
    - misc/ci-docker.sh misc/ci-local.sh bench

.bench_template: &bench_definition
  stage: test
  script:
    - misc/ci-docker.sh misc/ci-local.sh bench
  only:
    - tags
    - schedules

bench-4.03.0:
  variables:
    COMPILER: 4.03.0
  <<: *bench_definition

bench-4.04.0:
  variables:
    COMPILER: 4.04.0
  <<: *bench_definition

bench-4.05.0:
  variables:
    COMPILER: 4.05.0
  <<: *bench_definition

bench-4.06.0:
  variables:
    COMPILER: 4.06.0
  <<: *bench_definition

opam:
  stage: build
  variables:
    COMPILER: system
  script:
    - misc/ci-docker.sh misc/ci-opam.sh

deploy:
  stage: deploy
  script:
    - misc/ci-deploy.sh
  only:
    - master
    - /^bugfix[/]v[0-9.]*$/
    - tags
