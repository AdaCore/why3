[ATP alt-ergo]
name = "Alt-Ergo"
exec = "alt-ergo"
exec = "alt-ergo-0.99.1"
exec = "alt-ergo-0.95.2"
version_switch = "-version"
version_regexp = "\\([0-9.]+\\(-dev\\|~beta.prv\\)?\\)"
version_ok  = "0.99.1"
version_ok  = "0.95.2"
command = "%l/why3-cpulimit %t %m -s %e -timelimit %t -steps-bound %S %f"
driver = "drivers/alt_ergo.drv"
editor = "altgr-ergo"

[ATP alt-ergo]
